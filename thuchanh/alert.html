<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành Alert</title>
</head>
<body>
    <h1>Xử lý Alert trong Selenium</h1>
    <button onclick="myFunction()">Nhấn vào đây</button>
    <h2 id="result"></h2>
</body>
<script>
    function myFunction() {
        let text;
        const h2 = document.getElementById("result");
        if (confirm("Chọn 1 trong 2 :))") == true) {
            text = "Bạn vừa nhấn OK!";
            h2.style.color = "rgb(240, 22, 87)";
        } else {
            text = "Bạn vừa nhấn Cancel!";
            h2.style.color = "blue";
        }
        h2.innerHTML = text;
    }
</script>
</html>
